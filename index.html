<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPGA to Percentage Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>SPGA & Percentage Converter</h2>
        
        <div class="input-group">
            <label for="spga">SPGA:</label>
            <input type="number" id="spga" placeholder="Enter SPGA" oninput="convertToPercentage()">
        </div>

        <div class="input-group">
            <label for="percentage">Percentage:</label>
            <input type="number" id="percentage" placeholder="Enter Percentage" oninput="convertToSPGA()">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
